<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>My First Function</title>
</head>
<body>

 
    <div>
      <h1>Guess what letter I'm thinking of</h1>
      <h3>Wins:<span id="wins"></span></h3>
      <h3> Losses:<span id="losses"></span></h3>
      <h3>Guesses Left:<span id="leftGuesse"></span></h3>
      <h3>Your Guesses So Far:<span id="user"></span></h3>
    </div>
    <script type="text/javascript">

      var alphabet = "abcdefghijklmnopqrstuvwxyz";
      var computer;
      var wins = 0;
      var losses = 0;
      var leftGuesse = 9;

      document.onkeypress = function (event) {
        var user = String.fromCharCode(event.keyCode)
        document.getElementById('user').innerHTML = user;

        computer = alphabet[Math.floor(Math.random() * alphabet.length)]
        console.log(computer);
        
        document.getElementById("wins").innerHTML = wins; 
        document.getElementById("leftGuesse").innerHTML = leftGuesse;
        document.getElementById("losses").innerHTML = losses;

        for (var guesse = 1; guesse < 10; guesse++) {
    
          if (user == computer) {
            wins++
            { break }
            
          } else if (user !== computer) {
            leftGuesse--
            
          
          }
          else if (guesse === 9 && wins === 0) {
            losses++
            
          }

        }
      }
    </script>
  </body>

</html>
